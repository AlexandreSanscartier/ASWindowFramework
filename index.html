<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/framework/components.css">
    <link rel="stylesheet" href="./css/framework/main.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>Awesome Super Window</title>
  </head>
  <body>
    <input type="text" value="title" id="windowTitle" /><button onclick="createWindow()">New Window</button>
    <div class="asminimized-window-holder"></div>
    <script type="text/javascript" src="./js/DraggableElement.js"></script>
    <script type="text/javascript" src="./js/ExpandableElement.js"></script>
    <script type="text/javascript" src="./js/ASDomHelper.js"></script>
    <script type="text/javascript" src="./js/Utils.js"></script>
    <script type="text/javascript" src="./js/ASButton.js"></script>
    <script type="text/javascript" src="./js/ASLabel.js"></script>
    <script type="text/javascript" src="./js/ASProgressBar.js"></script>
    <script type="text/javascript" src="./js/ASContentGenerator.js"></script>
    <script type="text/javascript" src="./js/ASWindow.js"></script>
    <script>
     function createWindow() {
         var title = document.getElementById("windowTitle").value;
         var minWidth = 200;
         var minHeight = 200;
         var maxWidth = 800;
         var maxHeight = 600;
         new ASWindow(title, minWidth, minHeight, maxWidth, maxHeight);
      }
    </script>
  </body>
</html>
